<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Poems</title>
  <style>
    @font-face {
      font-family: 'IranSharp';
      src: url('6a33cd36-22c4-44d3-9ad3-d9d7996230a3.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'IranSharp', sans-serif;
      background-color: #fffefb;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      max-width: 600px;
      padding: 40px 20px;
      line-height: 2.2;
      font-size: 18px;
      text-align: right;
    }

    .highlight {
      color: #d4af37;
      font-weight: bold;
      margin-top: 40px;
    }

    .footer {
      margin-top: 40px;
      text-align: right;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
      می‌ترسم! <br />
      آنگاه که بیش از حد <br />
      در آینه‌ی شکسته <br />
      خیره می‌شوم ! <br />
      شاید، <br />
      چرا که ،آینه‌های شکسته <br />
      انعکاسی است <br />
      از چهره‌های واقعی ِدرون ما! <br />
      گویی امروز ، <br />
      زمانه‌ی چیزهای درهم شکسته است! 
    </p>

    <p class="highlight">شعر ترس - غاده السمان</p>

    <div class="footer">Digital Poems</div>
  </div>
</body>
</html>
